name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Create `local.properties`
        run: |
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" > local.properties
          cat local.properties  # Debugging step (optional)

      - name: Grant Execute Permissions to Gradle
        run: chmod +x gradlew

      - name: Build Project Manually
        run: ./gradlew clean build --stacktrace

  codeql-analysis:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL (without autobuild)
        uses: github/codeql-action/init@v2
        with:
          languages: java
          build-mode: manual  # üöÄ Prevents CodeQL autobuild

      - name: Manually Build Project for CodeQL
        run: ./gradlew clean build --stacktrace  # üöÄ Manually specify Gradle build

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2

- name: Verify `GOOGLE_API_KEY` Secret
  run: |
    if [ -z "${{ secrets.GOOGLE_API_KEY }}" ]; then
      echo "‚ùå GOOGLE_API_KEY is missing or empty!"
      exit 1  # Fail the workflow if the secret is missing
    else
      echo "‚úÖ GOOGLE_API_KEY is set!"
    fi
