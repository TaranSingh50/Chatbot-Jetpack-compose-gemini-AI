name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Create `local.properties` in the Project Root
        run: |
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" > local.properties
          ls -lah  # ‚úÖ Debugging: Check if the file exists
          cat local.properties || echo "‚ùå local.properties not found!"

      - name: Grant Execute Permissions to Gradle
        run: chmod +x gradlew

      - name: Verify `local.properties` Exists Before Build
        run: |
          if [ ! -f "local.properties" ]; then
            echo "‚ùå local.properties is missing!"
            exit 1  # üî¥ Fail the workflow if the file is not found
          fi
          echo "‚úÖ local.properties exists!"

      - name: Build Project Manually
        run: ./gradlew clean build --stacktrace

- name: Verify `GOOGLE_API_KEY` Secret
  run: |
    if [ -z "${{ secrets.GOOGLE_API_KEY }}" ]; then
      echo "‚ùå GOOGLE_API_KEY is missing or empty!"
      exit 1  # Fail the workflow if the secret is missing
    else
      echo "‚úÖ GOOGLE_API_KEY is set!"
    fi
